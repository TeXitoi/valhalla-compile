language: cpp
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - libboost-all-dev
      - protobuf-compiler
      - libprotobuf-dev
      - lua5.2
      - liblua5.2-dev
      - libsqlite3-dev
      - libspatialite-dev
      - libgeos-dev
      - libgeos++-dev
      - libcurl4-openssl-dev
      - libzmq3-dev
script:
  - ./compile.sh -h
  - ./compile.sh
  - ./compile.sh -acmt
